<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Assignment - Tooltip & Modal and Crousel</title>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="image-1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="image-2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="image-3.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="carouselExampleControls" role="buttom" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">
                <span class="sr-only"></span>
            </span>
        </a>
        <a class="carousel-control-prev" href="carouselExampleControls" role="buttom" data-slide="prev">
            <span class="carousel-control-next-icon" aria-hidden="true">
                <span class="sr-only"></span>
            </span>
        </a>
    </div>
</body>
</html>
